<!DOCTYPE html>
<html lang="en">
<head>
  <link
          rel="stylesheet"
          href="{{ url_for('static', path='/todo/css/base.css') }}"/>
  <link
          rel="stylesheet"
          href="{{ url_for('static', path='/todo/css/bootstrap.css') }}"/>
  <meta charset="UTF-8"/>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
  <title>Todo App</title>
</head>
<body>
<section>
  <nav
          class="navbar navbar-expand-md navbar-dark main-color fixed-top">
    <a class="navbar-brand" href="#">Todo App</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link">Home</a>
        </li>
      </ul>
    </div>
  </nav>
</section>


<div class="container">
  <div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="form-group col-md-6">
            <label>Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>First name</label>
            <input type="text" class="form-control" name="first_name" required>
          </div>
          <div class="form-group col-md-6">
            <label>Last name</label>
            <input type="text" class="form-control" name="last_name" required>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="form-group">
          <label>Enter your password again</label>
          <input type="password" class="form-control" name="password2" required>
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
    <div class="card-footer text-muted">
      <a href="#">Already registered?</a>
    </div>
  </div>
</div>

<script src="{{ url_for('static', path='/todo/js/jquery-slim.js') }}"></script>
<script src="{{ url_for('static', path='/todo/js/popper.js') }}"></script>
<script src="{{ url_for('static', path='/todo/js/bootstrap.js') }}"></script>
</body>
</html>
